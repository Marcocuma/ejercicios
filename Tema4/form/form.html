<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='form.js'></script>
</head>
<body>
    <form>
        Nombre: <input type="text" id="nombre" name="nombre" onkeyup="compruebaNombre(event)">
        DNI: <input type="text" id="dni" name="dni" onkeyup="compruebaDNI(event)">
        Telefono: <input type="text" id="telf" name="telf" onkeyup="compruebaTelf(event)">
        Email: <input type="text" id="email" name="email" onkeyup="compruebaEmail(event)">
        Usuario: <input type="text" id="usuario" name="usuario" onkeyup="compruebaUser(event)">
    </form>
</body>
</html>
