<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;        
      var coordenadas;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0,lng:0},
            zoom: 15,
            });
            var marker = new google.maps.Marker({
                map: map,
                title: 'mi casa'
            });
        navigator.geolocation.watchPosition(function(position) {
            coordenadas={lat: position.coords.latitude, lng: position.coords.longitude};
            marker.setPosition(coordenadas);
            map.setCenter(coordenadas);
            distance();
        });
      }
      function distance(lat,lng){
            var origin1 = new google.maps.LatLng(55.930385, -3.118425);
            var origin2 = 'Greenwich, England';
            var destinationA = 'Stockholm, Sweden';
            var destinationB = new google.maps.LatLng(50.087692, 14.421150);

            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
            {
                origins: [origin1],
                destinations: [destinationA],
                travelMode: 'WALKING',
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: true,
                avoidTolls: true,
            }, callback);

            function callback(response, status) {
                console.log(response);
            // See Parsing the Results for
            // the basics of a callback function.
            }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcDhgTQbXkDNqNWDG5Mam9FS6QVQzHa_A&callback=initMap"
    async defer></script>
  </body>
</html>
